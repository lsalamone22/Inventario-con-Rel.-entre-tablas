<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item">
					<a class="nav-link" href="/">Inicio</a>
				</li>

			</ul>
		</div>
	</nav>


	<div class="container text-center">
		<div>
			<h1 th:if="${carrito.id == null}">Registro de usuario</h1>
			<h1 th:unless="${carrito.id == null}">Editar usuario</h1>
		</div>

		<form th:action="@{/carrito/guardar}" th:object="${carrito}" method="post"
			style="max-width:600px;margin:0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${carrito.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Cantidad : </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{cantidad}" class="form-control" required />
					</div>
				</div>

				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Producto elegir : </label>
					<div class="col-sm-8">
						<select th:field="*{producto}" class="form-control" required>
							<th:block th:each="producto : ${lisProducto}">
								<option th:text="${producto.nombre}" th:value="${producto.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Usuario elegir : </label>
					<div class="col-sm-8">
						<select th:field="*{usuario}" class="form-control" required>
							<th:block th:each="usuario : ${lisUsu}">
								<option th:text="${usuario.email}" th:value="${usuario.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				
		

				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>





		</form>
	</div>

</body>

</html>
